<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <h1>Groups</h1>
    <div id="app"></div>
    <a href="/"><h3>Main page</h3></a><br>

    <template id="group-list">
        <div>
            <group-view v-for="group in groups" :group="group" :key="group.id"/>
        </div>
    </template>

    <template id="group-view">
            <v-container class="grey lighten-5 create-card-container">
                <v-row no-gutters>
                    <v-col>
                        <p>{{ group.name }}</p>
                    </v-col>
                    <v-col>
                        <p>{{ group.description }}</p>
                    </v-col>
                    <v-col>
                        <v-btn :href="getTestLink()">Test</v-btn>
                    </v-col>
                </v-row>
            </v-container>
    </template>

    <script src="/js/api.js"></script>
    <script src="/js/groups.js"></script>
</body>
</html>
