<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/groups.css"/>
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <div id="app">
        <div>
            <v-app-bar dense>
                <h1>Studying app</h1>
                <div class="toolbar-buttons">
                    <v-btn small href="/">Groups</v-btn>
                    <v-btn small href="/create-group">Create group</v-btn>
                    <v-btn small href="/create-cards">Create cards</v-btn>
                </div>
                <v-spacer></v-spacer>
                <img class="profile-picture" :src="userImgUrl"/>
            </v-app-bar>
            <group-list :groups="groups"/>
            <a href="/"><h3>Main page</h3></a><br>
        </div>
    </div>

    <template id="group-list">
        <div>
            <group-view v-for="group in groups" :group="group" :key="group.id"/>
        </div>
    </template>

    <template id="group-view">
            <v-container class="grey lighten-5 create-card-container">
                <v-row no-gutters>
                    <v-col>
                        <p>{{ group.name }}</p>
                    </v-col>
                    <v-col>
                        <p>{{ group.description }}</p>
                    </v-col>
                    <v-col>
                        <v-btn :href="getTestLink()">Test</v-btn>
                    </v-col>
                </v-row>
            </v-container>
    </template>

    <script src="/js/api.js"></script>
    <script src="/js/groups.js"></script>
</body>
</html>
